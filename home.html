<!DOCTYPE html>
<html>
<head>
	<title>View pdf</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="wrapper" id="wrapper" hidden>
		<form id="form" class="form" action="" method="POST" target="_blank" onsubmit="event.preventDefault(); sendData(form);">
			<div class="form-group row">
				<label for="fileNum" class="col-2 col-form-label">File number</label>		
				<div class="col-4">
					<input class="form-control" id=fileNum type="text" name="fileNum">
				</div>
				<label for="currentStatus" class="col-2 col-form-label">Current Status</label>
				<div class="col-4">
					<input class="form-control" id="currentStatus" type="text" name="currentStatus" value="National procedure">
				</div>
			</div>
			<div class="form-group row">
				<label for="deliveryDate" class="col-2 col-form-label">Delivery date</label>
				<div class="col-4">
					<input class="form-control" id="deliveryDate" type="text" name="deliveryDate">
				</div>
				<label for="newStatus" class="col-2 col-form-label">New status</label>
				<div class="col-4">
					<select class="form-control" name="newStatus" id="newStatus">
						<option value="1">National procedure</option>
						<option value="2">National procedure - granted</option>
						<option value="4">National procedure - declined</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="dueDate" class="col-2 col-form-label">Due date</label>
				<div class="input-group col-4">
					<input class="form-control" name="dueDate" id="dueDate" type="text">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="dropMenu">
						</div>
					</div>
				</div>
				<div class="col-6">
					<input class="btn btn-primary float-right" type="submit" value="Submit" id="submit">
				</div>
			</div>
			<div class="form-group row">
				<label for="commentText" class="col-2 col-form-label">Comment: </label>
				<div class="input-group col-10">
					<textarea class="form-control" rows="7" name="commentText" id="commentText"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-12">
					<button type="button" class="btn btn-secondary float-right" onclick="goBack()">Back</button>
				</div>
			</div>

			<!-- <label for="sugestions">Sugestions: </label>
			<select class="form-control" style="width: 150px;" id="selectDates" name="sugestions" onchange="updateDueDate(this.options)"></select> -->
		</form>

		
		<div class="wrap">
			<div class="chooseView">
				<div id="parsingStatus">Parsing status: </div>
				<div class="progressBar">
					<div class="progress" >
						<div id="pbar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%; height: 30px;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<button class="btn btn-link btn-sm" onclick="cancelGetData()">Cancel</button>
				</div>
				<button class="btn btn-secondary btn-sm" id="btnOriginal" onclick="originalFileView()" >Original file</button>
				<button class="btn btn-secondary btn-sm" id="btnProcessed" onclick="proccesedFileView()">Proccesed file</button>
			</div>

			<div class="third">
				<iframe hidden id="frame" src=""></iframe>
				<textarea hidden class="text" id="pdfText">Pdf text</textarea>
			</div>
		</div>
	</div>

	<div id="popup" hidden>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('fileNum')">File number</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('deliveryDate')">Delivery date</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('dueDate')">Due date</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('commentText')">Comment</button><br>
	</div>

	<div id="popupDates" hidden>
		
	</div>

	<div id="uploadPage">
		<div class="dropbox" id="dropbox">
			Drop files here or:
			<label for="input">Choose files</label> 
			<input class="" style="display: none;" type="file" id="input" onchange="handleFiles(this.files)" accept=".pdf" multiple>
		</div>

		<br>
		<br>

		<table id="uploadedFilesTable" class="table table-bordered">
			<thead>
				<tr>
					<td style="width: 30%"><b>File Number</b></td>
					<td><b>File Name</b></td>
				</tr>		
			</thead>
			<tbody>
				<tr style="height: 500px">
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>

		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/upload-files-script.js"></script>

</body>
</html>
