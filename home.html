<!DOCTYPE html>
<html>
<head>
	<title>View pdf</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Pdf viewer</h1>
	<div id="first">
		<div id="dropbox">Drop file here</div>
		<input type="file" id="input" onchange="handleFiles(this.files)" accept=".pdf">
	</div>
<!--   	<button id="getdata" onclick="getData()">Get data</button>    
	<button id="uploadpdf" onclick="uploadPdf()">Upload to docparser</button> -->
		<form id="form" action="" >
			<section id="sec1">
				<label for="fileNum">File number: </label>
				<input id=fileNum type="text" name="fileNum">
				<label for="deliveryDate">Delivery date: </label>
				<!-- <input id="deliveryDate" type="date" name="deliveryDate">-->
				<input id="deliveryDate" type="text" name="deliveryDate">
				<label for="dueDate">Due date: </label>
				<select id="selectDates"></select>
				<input id="dueDate" type="date" name="dueDate">
			</section>
			<section id="sec2">
				<label for="currentStatus">Current Status: </label>
				<input id="currentStatus" type="text" name="currentStatus" value="Status 1">
				<label for="newStatus">New status: </label>
				<select id="newStatus" name="newStatus">
					<option value="option1">Status 1</option>
					<option value="option2">Status 2</option>
					<option value="option3">Status 3</option>
				</select>
				<input type="submit" value="Submit">
			</section>
		</form>

	<embed id="pdf" width="100%" height="700px" type="application/pdf" />

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
