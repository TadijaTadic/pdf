<!DOCTYPE html>
<html>
<head>
	<title>View pdf</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="wrapper">
		<!-- <div class="emptyLeft"></div> -->
		<div class="first">
			<div class="dropbox" id="dropbox">
				Drop file here or:
				<label for="input">Choose a file</label> 
				<input class="" style="display: none;" type="file" id="input" onchange="handleFiles(this.files)" accept=".pdf">
			</div>
		</div>
						<!-- <button id="getdata" onclick="getData()">Get data</button>    
					  <button id="uploadpdf" onclick="uploadPdf()">Upload to docparser</button> -->
		<form id="form" class="second" action="" target="_blank">
			<label for="fileNum">File number: </label>		
			<input class="form-control" style="width: 150px;" id=fileNum type="text" name="fileNum">
			<label for="currentStatus">Status: </label>
			<input class="form-control" style="width: 150px;" id="currentStatus" type="text" name="currentStatus">
			<label for="deliveryDate">Delivery date: </label>
			<input class="form-control" style="width: 150px;" id="deliveryDate" type="text" name="deliveryDate">
			<label for="newStatus">New status: </label>
			<select class="form-control" style="width: 150px;" name="newStatus" id="newStatus">
				<option value="option1">Status 1</option>
				<option value="option2">Status 2</option>
				<option value="option3">Status 3</option>
			</select>
			<label for="dueDate">Due date: </label>
			<input class="form-control" style="width: 150px;" name="dueDate" id="dueDate" type="text">
			<label for="commentText">Comment: </label>
			<textarea class="form-control" style="width: 150px;" name="commentText" id="commentText"></textarea>
			<label for="sugestions">Sugestions: </label>
			<select class="form-control" style="width: 150px;" id="selectDates" name="sugestions" onchange="updateDueDate(this.options)"></select>
			<input  class="btn btn-primary" type="submit" value="Submit">
		</form>
		<div class="wrap">
			<div class="chooseView">
				<button class="btn btn-secondary btn-sm" hidden id="btnOriginal" onclick="originalFileView()" >Original file</button>
				<button class="btn btn-secondary btn-sm" hidden id="btnProcessed" onclick="proccesedFileView()">Proccesed file</button>
			</div>
			<div class="third">
				<iframe hidden id="frame" src=""></iframe>
				<textarea hidden class="text" id="pdfText">Pdf text</textarea>
			</div>
		</div>
	</div>
	<!-- <div class="emptyright"></div> -->
	<div id="popup" hidden>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('fileNum')">File number</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('deliveryDate')">Delivery date</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('dueDate')">Due date</button><br>
		<button class="btn btn-outline-primary btn-sm" onclick="setData('commentText')">Comment</button><br>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>

</body>
</html>
